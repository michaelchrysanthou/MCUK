      <section class="bio-section">
        <h3 class="center-heading"></h3>
        <textarea class="bio-textbox" placeholder="Michael Chrysanthou is a Music Producer and Composer based out of Los Angeles California. Originally from London, England, Michael began working for Drum and Bass legend Mampi Swift at the age of 18.  After producing and mixing Drum and Bass in the UK, he moved to Los Angeles in 2011 to work in other genres of Music. To date Michael has produced and mixed tracks in the Pop, Rap, and R&B world.  Along the way, he has also scored music for film and tv, including such shows as WWE Raw, Nascar Race Hub, and New Americans. He can also be found DJ'ing around Los Angeles and creating new mixes within the dance, drum and bass, Rap and underground world!"></textarea>
